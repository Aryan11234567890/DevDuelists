 {% extends "main.html" %}
{% block content %}

<div class="container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        <h2>Register</h2>
        {{ form.as_p }}
        <input type="submit" value="Register" />
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}

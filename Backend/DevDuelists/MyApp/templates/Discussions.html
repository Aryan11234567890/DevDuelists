{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static 'images/Dishome.png' %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .sticky-nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .sticky-nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .sticky-nav a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #333;
        }

        .table tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        .table tr:hover {
            background-color: #575757;
        }

        .table a {
            color: #00bfff;
            text-decoration: none;
        }

        .table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="sticky-nav">
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'problemPage' %}">Problems</a>
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <div>Hang on tight! Coming very soon...</div>
    {% block content %}

    {% endblock %}

</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!! {{ user }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static 'images/breeze.png' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .fallback-background {
            background-color: grey;
        }

        .container {
            padding: 20px;
        }

        .sticky-nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .sticky-nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .sticky-nav a:hover {
            text-decoration: underline;
        }

        .sticky-nav img.logo {
            height: 40px;
            vertical-align: middle;
        }

        .content {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 8px;
        }

        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .welcome-text {
            color: white;
            font-size: 1.5em;
            text-align: left;
        }

        .card {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .card a {
            color: #00bfff;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .calendar, .study-plan {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body class="fallback-background">
    <nav class="sticky-nav">
        <div>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" class="logo" alt="Logo">
            </a>
            <a href="{% url 'problemPage' %}">Problems</a>
            <a href="{% url 'discussionPage' %}">Discuss</a>
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="{% static 'images/welcome.jpeg' %}" alt="Welcome Image">
            </div>
            <div class="text-container">
                <div class="welcome-text">
                    Welcome back {{ user }}!!!<br>
                    Solve more problems and strengthen your coding skills.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
